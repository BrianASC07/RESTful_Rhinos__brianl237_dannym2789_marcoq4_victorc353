<!DOCTYPE html>

<html>
  <head>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Preferences </title>
    <link rel="stylesheet" href="#" >
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
  </head>

  <body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <p class="flex items-center space-x-3 rtl:space-x-reverse">
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">The Keratin Chronicle</span>
      </p>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="/" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-weezer md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Home</a>
          </li>
          <li>
            <a href="/logout" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-weezer md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class =" mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
      <div class = 'block mt-5 text-weezer justify-center md:text-lg lg:text-xl leading-tight font-medium rounded-lg pl-5 pr-5'>
        <h1>Change User Preferences for {{username}}</h1>
        <br><p>Here are your current settings!</p>
        <p>City: {{userlocation}}</p>
        <p>News Sections: {{usernews|join(', ')}}</p>
        <p>Stocks: {{userstocks|join(", ")}}</p>

        <br><p>You have to choose each type individually <br> Hold Left Control to select multiple</p>
        <br>
        <form method="POST" formaction="/profile">
          <label for="city_name">Choose the city you live in:</label>
          <select name="city_name" id = "city_name">
            {% for city in cities %}
            <option value="{{city}}">{{city}}</option>
            {% endfor %}
          </select>
          <br>
          <br>
          <label for="stock_names">Choose the stocks you want to follow:</label>
          <br>
          <select name="stock_names" id = "stock_names" size="10" multiple>
            {% for stock in stocks %}
            <option value="{{stock}}">{{stock}}</option>
            {% endfor %}
          </select>
          <br class="hidden sm:inline" />
          <br class="hidden sm:inline" />
          <label for="section_names">Choose the news types you want to follow:</label>
          <br class="hidden sm:inline" />
          <br class="hidden sm:inline" />
          <select name="section_names" id = "section_names" size="10" multiple>
            {% for newsType in sections %}
            <option value="{{newsType}}">{{newsType}}</option>
            {% endfor %}
          </select>
          <br class="hidden sm:inline" />
          <br class="hidden sm:inline" />
          <input type="submit" name="type" value="submit">
          <br>
          <button type="submit" name="type" value="returnhome" formaction="/">Return to Homepage</button>
        </form>
      </div>
    </div>
  </div>


  </body>
</html>
