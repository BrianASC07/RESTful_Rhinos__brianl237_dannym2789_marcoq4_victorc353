<!DOCTYPE html>

<html>
  <head>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LOGIN PAGE </title>
    <link rel="stylesheet" href="#" >
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
  </head>

  <body>
    <h1>LOGIN</h1>
    <br>
    <!--SENDS POST REQUEST TO HTTPS (USERNAME + PASSWORD) AND THEN REDIRECTS BACK TO HOME PAGE-->
    <!--may need to adjust for if login error (incorrect username/password)-->
    <form method="POST">
      <input type="text" placeholder="Username" name="user">
      <input type="password" placeholder="Password" name="password">
      <button type="submit" name="type" value="loginenter">Enter</button>
    </form>
    <br>
    <p>{{ error }}</p>
    <!--BUTTON TO REDIRECT TO THE HOMEPAGE (WITHOUT LOGGING IN)-->
    <a href="/">
      <button type="submit" name="type" value="returnhome">Return to Homepage</button>
    </a>
  </body>
</html>
